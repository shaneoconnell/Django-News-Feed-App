{% extends 'news/base.html' %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>News Feeds</h1>
    </div>
</div>

<div class="container">
    <a href="{% url 'new_feed' %}" class="btn btn-primary">New Feed</a>
    <hr>
    <ul>
        {% for feed in feeds %}
            <li><a href="{{ feed.url }}">{{ feed.title }}</a></li>
        {% endfor %}
    </ul>

    <footer>
        <p>&copy; 2016 Shane O' Connell</p>
    </footer>
</div>

{% endblock %}
